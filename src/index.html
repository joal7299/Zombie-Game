<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Game</title>

    <style>
      *{
        margin: 0;
        padding: 0;
      }

      body {
        overflow: hidden;
        background-color: black;
      }

      #start-screen {
        position: absolute;
        left: calc(50vw - 200px);
        top: calc(50vh - 375px);
        text-align:center;
        padding-top: 250px;
        padding-left: 75px;
        padding-right: 75px;
        padding-bottom: 250px;
        /* background-color: black; */
        z-index: 3;
      }

      #end-screen-win {
        position: absolute;
        left: calc(50vw - 200px);
        top: calc(50vh - 375px);
        text-align:center;
        /*padding: 100px;*/
        padding-top: 250px;
        padding-left: 75px;
        padding-right: 75px;
        padding-bottom: 250px;
        background-color: black;
        z-index: 3;
      }

      #lose-screen-win {
        position: absolute;
        left: calc(50vw - 200px);
        top: calc(50vh - 375px);
        text-align:center;
        /*padding: 100px;*/
        padding-top: 250px;
        padding-left: 75px;
        padding-right: 75px;
        padding-bottom: 250px;
        background-color: black;
        z-index: 3;
      }

      h1 {
        color: white;
        background-color: black;
      }

      h2 {
        color: white;
        background-color: black;
      }

      .hidden {
        display: none;
      }

      .shake-enabled {  
        position: absolute;
        left: calc(50vw - 200px);
        top: calc(50vh - 375px);
        z-index: 2;
      }
    </style>
  </head>

  <body>
    <div id="start-screen" class="hidden">
        <h1>Falling Apart</h1>
        <h2>Touch either pad to begin</h2>
    </div>

    <!-- <div id="main-screen" class="hidden">
    </div> -->

    <div id="end-screen-win" class="hidden">
      <h1>Success</h1>
      <h2>Touch either pad to play again</h2>
    </div>

    <div id="lose-screen-win" class="hidden">
      <h1>Game Over</h1>
      <h2>Touch either pad to play again</h2>
    </div>
  </body>

  <script>
    const game = require('./Game');
    window.onload = () => { game.init(); };
  </script>

</html>
