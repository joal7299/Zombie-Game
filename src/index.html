<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Game</title>

    <style>
      *{
        margin: 0;
        padding: 0;
      }

      body {
        overflow: hidden;
      }

      #start-screen {
        text-align:center;
        padding: 250px;
        background-color: black;
        /* grid-row-end: 3;
        grid-column-start: 2; */
      }

      h1 {
        color: white;
        background-color: black;
      }

      h2 {
        color: white;
        background-color: black;
      }

      .hidden {
        display: none;
      }

      .hidden2 {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="start-screen" class="hidden">
        <h1>Zombie Game</h1>
        <h2>Press space to begin</h2>
    </div>
    <div id="end-screen-win" class="hidden2">
      <h1>Success</h1>
      <h2>Press space to play again</h2>
  </div>
  </body>

  <script>
    const game = require('./Game');
    window.onload = () => { game.init(); };
  </script>

</html>
